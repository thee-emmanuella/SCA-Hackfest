<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/aid logo 2.png" alt="" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#"> Stories</a></li>
            <li><a href="#"> Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="flexbox1">
          <h2>Contact Us</h2>
          <p>Feel free to contact us anytime</p>
          <form action="#">
            <label for="text">Name</label> <br />
            <input type="text" /> <br />
            <br />
            <label for="email">Email</label> <br />
            <input type="email" /> <br />
            <br />
            <label for="message">Message</label> <br />
            <input type="bio" /><br />
            <br />
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="flexbox2">
          <h2>INFORMATION</h2>
          <div class="mail" id="flex">
            <img src="./img/Vector (4).png" alt="" />
            <h4>logo@gmail.com</h4>
          </div>
          <div class="tel" id="flex">
            <img src="./img/Vector (5).png" alt="" />
            <h4>+23456789020</h4>
          </div>
          <div class="contact" id="flex">
            <img src="./img/Vector (6).png" alt="" />
            <h4>
              12, James Mark Street Surulere. <br />
              Lagos, Nigeria
            </h4>
          </div>
        </div>
      </main>
      <footer>
        <div>footer</div>
      </footer>
    </div>
  </body>
</html>
